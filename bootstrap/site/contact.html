    <section id="body" class="container">
        <h2>Contact US</h2>
        <div class="row">
            <div class="col-md-12">
                <form action="#" class="form-horizontal" onsubmit="doSubmit()" id="form1">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-2">Your Name</label>
                        <div class="col-md-10">
                            <input type="text" name="name" class="form-control" placeholder="your name"  required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label col-md-2">Email</label>
                        <div class="col-md-10">
                            <input type="email" name="email" class="form-control" placeholder="your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reason" class="control-label col-md-2">Reason</label>
                        <div class="col-md-10">
                            <select name="reason" class="form-control">
                            <option value="">Adoration</option>
                            <option value="">Complaint</option>
                            <option value="">I am lost</option>
                        </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message" class="control-label col-md-2">Message</label>
                        <div class="col-md-10">
                            <textarea name="message" id="" cols="40" rows="6" class="form-control" placeholder="your message"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <input type="submit" value="button" class="btn btn-success" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
