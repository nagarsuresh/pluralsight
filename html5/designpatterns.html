<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Design Patterns</title>

    <script>
        var f = function(){
            console.log("Value of this "+this);
            
            this.val = "this is val";
            
            return {
                val : this.val
            };
            
        }
        
        
        var Singleton = (function(){
            
            var instance = null;
            var getInstance = function(){
                if(instance == null){
                    instance = new Number(Math.random());         
                }
                return instance;
            }
            
            return {
                getInstance : getInstance
            }
            
        })();
        
        var s1 = Singleton.getInstance();
        console.log("s1  "+s1);
        var s2 = Singleton.getInstance();
        console.log("s2  "+s2);
        console.log(s1 === s2);
        
        var s3 = Object.create(Singleton);
        console.log("s3  "+s3.getInstance());
        
        
        
        var f1 = new f();
        var f2 = f();

        console.log("f1 - "+f1.val);
        console.log("f2 - "+f2.val);        
        
        
    </script>



</head>

<body>
    Check console buddy!

</body>

</html>
